<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Private Chat</title>
    <div th:replace="~{fragments/links :: links-fragment}"></div>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body background="/img/background.jpg">
<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Register</h1>
        <form method="post" th:action="@{/register}" th:object="${userDTO}">
            <div class="form-group">
                <input type="text" id="username" placeholder="Enter your username..." th:field="*{username}"
                       autocomplete="off" class="form-control" />
                <span
                        class="validation-error d-block"
                        th:if="${#fields.hasErrors('username')}"
                        style="color: red"
                        th:error="*{username}"
                        th:text="${#fields.errors('username')}"></span>
                <span
                        class="validation-error d-block"
                        th:if="${isUsernameExists}"
                        style="color: red"
                        th:text="${usernameErrorMsg}"></span>
            </div>
            <div class="form-group">
                <textarea type="text"
                          id="description"
                          placeholder="Enter your short description about yourself..."
                          th:field="*{description}"
                          autocomplete="off" class="form-control">
                </textarea>
                <span
                        class="validation-error d-block"
                        th:if="${#fields.hasErrors('description')}"
                        style="color: red"
                        th:error="*{description}"
                        th:text="${#fields.errors('description')}"></span>
            </div>
            <div class="form-group">
                <input type="file" id="picture" placeholder="Enter your username..." th:field="*{picture}"
                       autocomplete="off" class="form-control" />
                <span
                   class="validation-error d-block"
                   th:if="${#fields.hasErrors('picture')}"
                   style="color: red"
                   th:error="*{picture}"
                   th:text="${#fields.errors('picture')}"></span>
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Register</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
