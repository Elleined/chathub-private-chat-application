<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Private Chat</title>
    <div th:replace="~{fragments/links :: links-fragment}"></div>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body background="/img/background.jpg">
<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Register</h1>
        <form method="post" th:action="@{/register}" th:object="${userDTO}">
            <div class="form-group">
                <input type="text" id="username" placeholder="Enter your username" th:field="*{username}"
                       autocomplete="off" class="form-control" />
                <span
                        class="validation-error d-block"
                        th:if="${#fields.hasErrors('username')}"
                        style="color: red"
                        th:error="*{username}"
                        th:text="${#fields.errors('username')}"></span>
                <span
                        class="validation-error d-block"
                        th:if="${isUsernameExists}"
                        style="color: red"
                        th:text="${usernameErrorMsg}"></span>
            </div>
            <div class="form-group">
                <input type="text" id="name" placeholder="Enter your name" th:field="*{name}"
                       autocomplete="off" class="form-control" />
                <span
                        class="validation-error d-block"
                        th:if="${#fields.hasErrors('name')}"
                        style="color: red"
                        th:error="*{name}"
                        th:text="${#fields.errors('name')}"></span>
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Register</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
